<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tokenomics Creation</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" /><script type="text/javascript" src="formulario.js"></script>
  </head>
   <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo"/>
          </a>
        </div>
        <div class="menu">
          <a
            href="https://www.facebook.com/TokenomicsCreacionesOk"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/facebook.png" alt="Facebook" width="35" height="35"/>
          </a>
          <a
            href="https://t.me/TokenomicsCreations"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/telegram.png" alt="Telegram" width="30" height="30"/>
          </a>
          
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>
   <button class="btn" onclick="abrirFormulario()">Create New Token BEP20 / ERC 20 </button>
    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <h1>Your BEP20/ERC20 token in minutes!</h1>
               
        <p>Create your token at half the price of other online managers, with the same functions and insurance!</p>
        <a href="https://t.me/TokenomicsCreations" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join in our new community and ask!</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
